{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<style>
    body{
       background-image: url('http://127.0.0.1:5000/static/login.jpeg');
       background-repeat: no-repeat;
       background-size: cover;
       background-attachment: fixed;
   }
   
   </style>
    <br><br><br><br><br><br>
    <center><h3 style="color: white;">Register</h3></center><hr>
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password"><br />
        </div>
        <div class="form-group">
            <input class="form-control" name="confirm" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>
    <script>
        if('{{msg}}'){
            alert('{{msg}}')
        }
    </script>
{% endblock %}
